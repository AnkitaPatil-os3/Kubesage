apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sgpt-service
  labels:
    app: k8sgpt-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8sgpt-service
  template:
    metadata:
      labels:
        app: k8sgpt-service
    spec:
      containers:
      - name: k8sgpt-service
        image: ${DOCKER_REGISTRY}/k8sgpt-service:latest
        ports:
        - containerPort: 8002
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: k8sgpt-service-secrets
              key: database-url
        - name: USER_SERVICE_URL
          value: https://user-service.${NAMESPACE}.svc.cluster.local:8000
        - name: KUBECONFIG_SERVICE_URL
          value: https://kubeconfig-service.${NAMESPACE}.svc.cluster.local:8001
        - name: REDIS_HOST
          value: redis-service
        - name: REDIS_PORT
          value: "6379"
        volumeMounts:
        - name: ssl-certs
          mountPath: /app/cert.pem
          subPath: cert.pem
        - name: ssl-certs
          mountPath: /app/key.pem
          subPath: key.pem
        - name: analysis-results
          mountPath: /app/analysis_results
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: ssl-certs
        secret:
          secretName: k8sgpt-service-ssl
      - name: analysis-results
        persistentVolumeClaim:
          claimName: analysis-results-pvc
      - name: logs
        emptyDir: {}