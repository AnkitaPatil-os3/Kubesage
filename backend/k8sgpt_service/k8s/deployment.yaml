apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sgpt-service
  labels:
    app: k8sgpt-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sgpt-service
  template:
    metadata:
      labels:
        app: k8sgpt-service
    spec:
      containers:
      - name: k8sgpt-service
        image: ${REGISTRY}/k8sgpt-service:${TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: k8sgpt-db-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: k8sgpt-db-credentials
              key: password
        - name: POSTGRES_HOST
          value: postgres-k8sgpt
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: k8sgpt_db
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: RABBITMQ_PORT
          value: "5672"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
              optional: true
        - name: USER_SERVICE_URL
          value: https://user-auth-service.${NAMESPACE}.svc.cluster.local:8000
        - name: KUBECONFIG_SERVICE_URL
          value: https://kubeconfig-service.${NAMESPACE}.svc.cluster.local:8001
        volumeMounts:
        - name: analysis-results
          mountPath: /app/analysis_results
        - name: ssl-certs
          mountPath: /app/certs
      volumes:
      - name: analysis-results
        persistentVolumeClaim:
          claimName: analysis-results-pvc
      - name: ssl-certs
        secret:
          secretName: k8sgpt-service-ssl