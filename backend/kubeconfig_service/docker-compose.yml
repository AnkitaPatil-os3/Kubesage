version: '3.8'

services:
  kubeconfig-service:
    build: .
    container_name: kubeconfig-service
    ports:
      - "8001:8001"
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./uploaded_kubeconfigs:/app/uploaded_kubeconfigs
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=kubeconfig_db
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - USER_SERVICE_URL=https://user-auth-service:8000
      - DEBUG=${DEBUG:-false}
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres:14-alpine
    container_name: kubeconfig-postgres
    ports:
      - "5433:5432"  # Different host port to avoid conflict with user-auth-service database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kubeconfig_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # We don't include RabbitMQ here as it should be shared across services
  # and defined in the main docker-compose file

volumes:
  postgres-data: