apiVersion: v1
kind: Service
metadata:
  name: postgres-user-auth
  labels:
    app: postgres-user-auth
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres-user-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-user-auth
spec:
  selector:
    matchLabels:
      app: postgres-user-auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-user-auth
    spec:
      containers:
      - image: postgres:14-alpine
        name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: user-auth-db-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: user-auth-db-credentials
              key: password
        - name: POSTGRES_DB
          value: user_auth_db
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-user-auth-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-user-auth-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
